<!DOCTYPE html>
<html lang="en">

<head>
    <title>Simple Interest Calculator</title>

    <!-- Linking the JavaScript File -->
    <script src="script.js"></script>

    <!-- Linking the CSS File -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="maindiv">   <!-- Creating maindiv class for entire body-->
        <h2 class="heading">Simple Interest Calculator</h2>
        <div class="components">    <!-- Creating components class for separating components-->
            <div class="amount">    <!-- Creating amount class for separating a component-->
                Amount <input type="number" id="principal"> <br>
            </div>
            <div class="Interest">  <!-- Creating Interest class for separating a component-->
                Interest Rate <input type="range" onchange="updateRate()" id="rate" min="1" max="20" step="0.25"
                    value="3.5">
                <span id="rate_val">3.5%</span><br>
            </div>
            <div class="noofy"> <!-- Creating noofy class for separating a component-->
                No. of Years <select id="years">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select> <br>
            </div>
            <div class="btn">   <!-- Creating btn class for separating a component-->
                <button onclick="compute()" class="button">Compute Interest</button> <!-- Button to submit the data and onclick() function to calculate interest.-->
            </div>
            <span id="result"></span>
            <footer> <!-- Footer for copyright-->
                &#169; This Calculate belongs to Jack
            </footer>
        </div>

    </div>
</body>

</html>
